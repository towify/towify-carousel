<towify-carousel style="width: 50%; height: 50%; background: gray; margin-top: 10px; margin-left: 40px" [data]="carousel">
  <ng-template let-item towifyCarouselContent>
    <div style="width: 200px; height: 200px;"
         [style.background]="item.background"
    ></div>
  </ng-template>
</towify-carousel>
